<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哆啦A梦</title>
    <link rel="stylesheet" href="cat.css">
</head>
<body>
    <!-- 播放音乐 -->
    <audio autoplay>
            <source src="cat.mp3"></source>
            <source src="bgsound.ogg"></source>
            对不起，您的浏览器不支持播放
         </audio>
    <div class="wrap">
        <div class="duoraemon">
            <!-- 头部开始 -->
            <div class="head">
                <!-- 眼睛 -->
                <div class="eye">
                    <!-- 左眼 -->
                    <div class="eye_l">
                        <!-- 左眼球 -->
                        <div class="eye_l_c"></div>
                    </div>
                    <!-- 右眼 -->
                    <div class="eye_r">
                        <!-- 右眼球 -->
                        <div class="eye_r_c"></div>
                    </div>
                </div>
                <!-- 脸部开始 -->
                <div class="face">
                    <!-- 鼻子 -->
                    <div class="nose">
                        <!-- 鼻子高光 -->
                        <div class="light"></div>
                    </div>
                    <!-- 人中 -->
                    <div class="philtrum"></div>
                    <!-- 嘴巴 -->
                    <div class="mouth"></div>
                    <!-- 胡须 -->
                    <div class="whiskers">
                        <div class="whisker_l">
                            <div class="whisker l200"></div>
                            <div class="whisker"></div>
                            <div class="whisker l160"></div>
                        </div>
                        <div class="whisker_r">
                            <div class="whisker r200"></div>
                            <div class="whisker"></div>
                            <div class="whisker r160"></div>
                        </div>
                    </div>
                </div>
                <!-- 脸部结束 -->
            </div>
            <!-- 头部结束 -->
            <!-- 项圈开始 -->
            <div class="collar">
                <!-- 铃铛 -->
                <div class="bell">
                    <div class="bell_light"></div>
                    <div class="bell1"></div>
                    <div class="bell2"></div>
                    <div class="bell3"></div>
                </div>
            </div>
            <!-- 项圈结束 -->
            <!-- 身体开始 -->
            <div class="body">
                <!-- 肚子 -->
                <div class="belly"></div>
                <!--肚兜-->
                <div class="bellyband"></div>
            </div>
            <!-- 身体结束 -->
            <!-- 手开始 -->
            <!-- 左手 -->
            <div class="leftHand">
                <!--手臂-->
                <div class="arm_l"></div>
                <!--手掌-->
                <div class="palm_l"></div>
                
            </div>
            <!--修饰左手臂-->
            <div class="armAdorn_l"></div>
            <!-- 右手 -->
            <div class="rightHand">
                <!--手臂-->
                <div class="arm_r"></div>
                <!--手掌-->
                <div class="palm_r"></div>
                
            </div>
            <!--修饰右手臂-->
            <div class="armAdorn_r"></div>
            <!-- 手结束 -->
            <!-- 脚开始 -->
            <div class="footer">
                <div class="leftFooter"></div>
                <div class="footer_c"></div>
                <div class="rightFooter"></div>
            </div>
        </div>
    </div>

    
</body>
</html>
